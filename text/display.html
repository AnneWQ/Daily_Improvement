<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Display</title>
</head>
<body>

<!--
block
-->
<span>bbbbbb</span>
<span>aaaaaaaaa</span>
<span style="display: block">cccccc</span>

<!--
inline-block
-->
<p>Paragraph one.</p>
<p style="display: inline-block">Paragraph three.</p>
<p style="display: inline-block">Paragraph two.</p>


</body>
</html>
